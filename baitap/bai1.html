<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    inputMath = prompt("Nhap diem toan");
    inputPhysics = prompt("Nhap diem ly");
    inputChemistry = prompt("Nhap diem hoa");

    let math = parseInt(inputMath);
    let physics = parseInt(inputPhysics);
    let chemistry = parseInt(inputChemistry);
    let total = math + physics + chemistry;
    let average = total / 3;
    document.write('Diem trung binh ' + average);

</script>

</body>
</html>
